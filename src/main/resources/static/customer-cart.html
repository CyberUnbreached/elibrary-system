<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Library | My Cart</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Use CDN jQuery (local jquery.min.js not present) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="home.html">
          <span class="glyphicon glyphicon-home"></span> E-Library
        </a>
      </div>
      <ul class="nav navbar-nav navbar-right" id="nav-auth"></ul>
    </div>
  </nav>

  <div class="container">
    <div id="alert-container"></div>

    <div class="page-header text-center">
      <h2>My Cart</h2>
      <p class="text-muted">Review items and proceed to checkout.</p>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading"><strong>Cart Items</strong></div>
      <div class="panel-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr class="info">
                <th>Title</th>
                <th>Author</th>
                <th class="text-center">Qty</th>
                <th class="text-right">Unit Price</th>
                <th class="text-right">Line Total</th>
                <th class="text-center">Action</th>
              </tr>
            </thead>
            <tbody id="cart-body">
              <tr><td colspan="6" class="text-center text-muted">Loading...</td></tr>
            </tbody>
          </table>
        </div>

        <div class="row" style="margin-top:10px;">
          <div class="col-sm-6">
            <div class="input-group">
              <input type="text" id="discount-code" class="form-control" placeholder="Discount code (optional)">
              <span class="input-group-btn">
                <button id="apply-discount" class="btn btn-default" type="button">Apply</button>
              </span>
            </div>
            <p id="discount-applied" class="text-success" style="display:none; margin-top:5px;"></p>
          </div>
          <div class="col-sm-6">
            <div class="well" style="margin-bottom:0;">
              <p class="text-right">Subtotal: <strong>$<span id="subtotal">0.00</span></strong></p>
              <p class="text-right">Estimated Tax (8.25%): <strong>$<span id="tax">0.00</span></strong></p>
              <p class="text-right lead" style="margin-bottom:0;">Total: <strong>$<span id="total">0.00</span></strong></p>
            </div>
          </div>
        </div>

        <div class="text-right" style="margin-top:15px;">
          <a href="purchase-book.html" class="btn btn-default">
            <span class="glyphicon glyphicon-chevron-left"></span> Continue Shopping
          </a>
          <button id="checkout-btn" class="btn btn-primary">
            <span class="glyphicon glyphicon-ok"></span> Checkout
          </button>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center" style="margin-top:40px; padding:15px; background-color:#f8f9fa;">
    <p>Team Codex Ac 2025 â€“ E-Library System</p>
  </footer>

  <script src="js/nav.js"></script>
  <script src="js/customer-cart.js"></script>
  <script>
    function showAlert(type, message) {
      $('#alert-container').html(
        '<div class="alert alert-' + type + ' alert-dismissible fade in">' +
          '<a href="#" class="close" data-dismiss="alert">&times;</a>' +
          message +
        '</div>'
      );
      setTimeout(() => $('.alert').alert('close'), 4000);
    }
  </script>
</body>
</html>
