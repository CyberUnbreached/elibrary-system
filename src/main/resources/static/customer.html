<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Library | My Borrowed Books</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">
          <span class="glyphicon glyphicon-home"></span> E-Library
        </a>
      </div>
      <ul class="nav navbar-nav navbar-right" id="nav-auth"></ul>
    </div>
  </nav>

  <div class="container">
    <div class="page-header text-center">
      <h2>ðŸ“š My Library Portal</h2>
      <p class="text-muted">Browse and manage your borrowed books.</p>
    </div>

    <!-- Search Bar -->
    <div class="row" style="margin-bottom:20px;">
      <div class="col-md-6 col-md-offset-3 text-center">
        <input type="text" id="search-box" class="form-control"
               placeholder="Search for books by title, author, or genre...">
      </div>
    </div>

    <!-- All Books Table -->
    <h3>Available & Checked-Out Books</h3>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Genre</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="books-body"></tbody>
    </table>

    <!-- My Borrowed Books Table -->
    <h3>My Borrowed Books</h3>
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Borrow Date</th>
          <th>Return Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="my-books-body"></tbody>
    </table>
  </div>

  <footer class="text-center" style="margin-top:40px; padding:15px; background-color:#f8f9fa;">
    <p>Team Codex Â© 2025 â€“ E-Library System</p>
  </footer>

  <script src="js/customer.js"></script>
</body>
</html>
