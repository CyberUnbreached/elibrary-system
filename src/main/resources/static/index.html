<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Library System</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">E-Library</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a id="user-role" href="#"></a></li>
        <li><a id="logout-btn" href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">

    <!-- Alerts -->
    <div id="alert-container"></div>

    <!-- Header -->
    <div class="page-header text-center">
      <h2 class="text-primary">Available Books</h2>
    </div>

    <!-- Add Book (staff only) -->
    <div id="add-book-section" class="panel panel-default staff-only">
      <div class="panel-heading" style="background-color:#f5f5f5;">
        <strong>Add New Book</strong>
      </div>
      <div class="panel-body">
        <form id="add-book-form" class="form-inline text-center">
          <div class="form-group">
            <input type="text" id="title" class="form-control" placeholder="Title" required>
          </div>
          <div class="form-group">
            <input type="text" id="author" class="form-control" placeholder="Author" required>
          </div>
          <div class="form-group">
            <input type="text" id="genre" class="form-control" placeholder="Genre" required>
          </div>
          <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> Add</button>
        </form>
      </div>
    </div>

    <!-- Search bar -->
    <div class="row" style="margin-bottom:15px;">
      <div class="col-md-6 col-md-offset-3">
        <input type="text" id="search-box" class="form-control" placeholder="Search books by title or author...">
      </div>
    </div>

    <!-- Books table -->
    <table class="table table-striped table-hover">
      <thead>
        <tr class="info">
          <th>Title</th>
          <th>Author</th>
          <th>Genre</th>
          <th>Available</th>
          <th>Due Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="books-body"></tbody>
    </table>

  </div>

  <footer class="text-center" style="margin-top:40px; padding:15px; background-color:#f8f9fa;">
    <p>Team Codex © 2025 – E-Library System</p>
  </footer>

  <script src="js/script.js"></script>
  <script>
  // Simple Bootstrap alert helper
  function showAlert(type, message) {
    $('#alert-container').html(
      '<div class="alert alert-' + type + ' alert-dismissible fade in">' +
        '<a href="#" class="close" data-dismiss="alert">&times;</a>' +
        message +
      '</div>'
    );
    setTimeout(() => $('.alert').alert('close'), 4000);
  }

  // Example use:
  // showAlert('success', 'Book added successfully!');
  // showAlert('danger', 'Failed to delete book.');
  </script>
</body>
</html>
