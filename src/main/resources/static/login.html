<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Library Login</title>

  <!-- Bootstrap 3.4.1 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!-- Custom -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">
          <span class="glyphicon glyphicon-home"></span> E-Library
        </a>
      </div>
    </div>
  </nav>

  <div class="container" style="margin-top:90px; max-width:420px;">
    <!-- Alert area -->
    <div id="alert-container"></div>

    <div class="panel panel-default shadow-sm">
      <div class="panel-heading text-center" style="background-color:#0275d8; color:white;">
        <h3 class="panel-title">Welcome to the E-Library</h3>
      </div>
      <div class="panel-body">
        <form id="login-form">
          <div class="form-group">
            <label>Username</label>
            <input type="text" id="username" class="form-control" placeholder="Enter username" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
      </div>
    </div>
  </div>

  <script src="js/login.js"></script>
  <script>
  // Bootstrap alert helper
  function showAlert(type, message) {
    $('#alert-container').html(
      '<div class="alert alert-' + type + ' alert-dismissible fade in">' +
        '<a href="#" class="close" data-dismiss="alert">&times;</a>' +
        message +
      '</div>'
    );
    setTimeout(() => $('.alert').alert('close'), 4000);
  }
  </script>
</body>
</html>
