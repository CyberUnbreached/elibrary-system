<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Library | Overdue Books</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/bootstrap.min.js"></script>
  <style>
    .overdue-badge { background: #d9534f; color: #fff; padding: 2px 6px; border-radius: 4px; }
  </style>
  </head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">
          <span class="glyphicon glyphicon-home"></span> E-Library
        </a>
      </div>
      <ul class="nav navbar-nav navbar-right" id="nav-auth"></ul>
    </div>
  </nav>
  <div class="container">
    <div class="page-header text-center">
      <h2>Overdue Books</h2>
      <p class="text-muted">Books past their due date with borrower details.</p>
    </div>
    <!-- Search Bar -->
    <div class="row" style="margin-bottom:20px;">
      <div class="col-md-6 col-md-offset-3 text-center">
        <input type="text" id="search-box" class="form-control" placeholder="Search by book title, borrower, or email...">
      </div>
    </div>
    <div class="panel panel-danger">
      <div class="panel-heading"><strong>Currently Overdue</strong></div>
      <div class="panel-body">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Book Title</th>
              <th>Author</th>
              <th>Borrower</th>
              <th>Email</th>
              <th>Borrow Date</th>
              <th>Due Date</th>
              <th>Days Overdue</th>
            </tr>
          </thead>
          <tbody id="overdue-body">
            <tr><td colspan="7" class="text-center text-muted">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <footer class="text-center" style="margin-top:40px; padding:15px; background-color:#f8f9fa;">
    <p>Team Codex Ac 2025 â€” E-Library System</p>
  </footer>
  <script src="js/overdue.js"></script>
</body>
</html>
