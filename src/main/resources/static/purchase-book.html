<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Library | Purchase Books</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">
          <span class="glyphicon glyphicon-home"></span> E-Library
        </a>
      </div>
      <ul class="nav navbar-nav navbar-right" id="nav-auth"></ul>
    </div>
  </nav>

  <div class="container">

    <div id="alert-container"></div>

    <div class="page-header text-center">
      <h2>ðŸ›’ Purchase Books</h2>
    </div>

    <!-- Search -->
    <div class="row" style="margin-bottom:20px;">
      <div class="col-md-6 col-md-offset-3">
        <input id="search-box" class="form-control" placeholder="Search by title, author, or genre...">

        <div class="text-right" style="margin-top:8px;">
          <a href="customer-cart.html" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-shopping-cart"></span> View Cart
          </a>
        </div>
      </div>
    </div>

    <!-- Sorting Options -->
    <div class="row" style="margin-bottom:20px;">
      <div class="col-md-4 col-md-offset-4 text-center">
        <select id="sort-select" class="form-control">
          <option value="">Sort By...</option>
          <option value="price-asc">Price: Low â†’ High</option>
          <option value="price-desc">Price: High â†’ Low</option>
          <option value="availability">Availability</option>
          <option value="qty-desc">Quantity: High â†’ Low</option>
          <option value="qty-asc">Quantity: Low â†’ High</option>
        </select>
      </div>
    </div>

    <!-- Books table -->
    <div class="panel panel-default">
      <div class="panel-heading"><strong>Books Catalog</strong></div>
      <div class="panel-body">
        <table class="table table-striped table-hover">
          <thead>
            <tr class="info">
              <th>Image</th>
              <th>Title</th>
              <th>Author</th>
              <th>Genre</th>
              <th class="text-right">Price</th>
              <th class="text-center">Quantity</th>
              <th class="text-center">Availability</th>
              <th class="text-center">Buy</th>
            </tr>
          </thead>
          <tbody id="books-body">
            <tr><td colspan="8" class="text-center text-muted">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <!-- Purchase Modal -->
  <div class="modal fade" id="purchaseModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form id="purchase-form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title">Confirm Purchase</h4>
          </div>

          <div class="modal-body">
            <p id="purchase-book-info" class="lead"></p>
            <div class="form-group">
              <label for="purchase-qty">Quantity</label>
              <input type="number" id="purchase-qty" class="form-control" min="1" max="10" value="1" required>
            </div>

            <p class="text-muted">
              <span class="glyphicon glyphicon-info-sign"></span>
              Prices/images coming soon â€” this records the purchase only.
            </p>

            <input type="hidden" id="purchase-book-id">
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">
              <span class="glyphicon glyphicon-ok"></span> Purchase
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <footer class="text-center" style="margin-top:40px; padding:15px; background-color:#f8f9fa;">
    <p>Team Codex Â© 2025 â€“ E-Library System</p>
  </footer>

  <script src="js/nav.js"></script>
  <script src="js/purchase-book.js"></script>

  <script>
    function showAlert(type, message) {
      $('#alert-container').html(
        '<div class="alert alert-' + type + ' alert-dismissible fade in">' +
          '<a href="#" class="close" data-dismiss="alert">&times;</a>' +
          message +
        '</div>'
      );
      setTimeout(() => $('.alert').alert('close'), 4000);
    }
  </script>

</body>
</html>
