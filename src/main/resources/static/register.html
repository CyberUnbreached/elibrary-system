<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account – E-Library</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/bootstrap.min.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="home.html">
          <span class="glyphicon glyphicon-home"></span> E-Library
        </a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </nav>

  <div class="container" style="max-width:500px; margin-top:40px;">
    <div class="panel panel-default">
      <div class="panel-heading text-center">
        <h3>Create a Customer Account</h3>
      </div>
      <div class="panel-body">
        <form id="register-form">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" class="form-control" required placeholder="Enter a unique username">
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" required placeholder="example@domain.com">
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" class="form-control" required minlength="4" placeholder="Enter a password">
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">
              <span class="glyphicon glyphicon-user"></span> Create Account
            </button>
          </div>
        </form>
      </div>
    </div>

    <div id="message" class="text-center"></div>
  </div>

  <footer class="text-center" style="margin-top:40px; padding:15px; background-color:#f8f9fa;">
    <p>Team Codex © 2025 – E-Library System</p>
  </footer>

  <script src="js/register.js"></script>
</body>
</html>
