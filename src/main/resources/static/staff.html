<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Panel â€“ E-Library</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">E-Library</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a id="staff-username"></a></li>
        <li><a href="#" id="logout-btn"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div id="alert-container"></div>

    <div class="page-header text-center">
      <h2 class="text-primary">ðŸ“˜ Staff Book Management</h2>
      <p class="text-muted">Add, edit, or delete books in the catalog.</p>
    </div>

    <!-- Add Book -->
    <div class="panel panel-default">
      <div class="panel-heading"><strong>Add New Book</strong></div>
      <div class="panel-body">
        <form id="add-book-form" class="form-inline text-center">
          <div class="form-group">
            <input type="text" id="title" class="form-control" placeholder="Title" required>
          </div>
          <div class="form-group">
            <input type="text" id="author" class="form-control" placeholder="Author" required>
          </div>
          <div class="form-group">
            <input type="text" id="genre" class="form-control" placeholder="Genre" required>
          </div>
          <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> Add Book</button>
        </form>
      </div>
    </div>

    <!-- Book List -->
    <table class="table table-striped table-hover">
      <thead>
        <tr class="info">
          <th>Title</th>
          <th>Author</th>
          <th>Genre</th>
          <th>Available</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="books-body"></tbody>
    </table>
  </div>

  <footer class="text-center" style="margin-top:40px; padding:15px; background-color:#f8f9fa;">
    <p>Team Codex Â© 2025 â€“ E-Library System</p>
  </footer>

  <script src="js/staff.js"></script>
</body>
</html>
